<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style/register.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <a href="index.html">
      <div class="back">
        <i class="fa-solid fa-arrow-left-long"></i>
      </div>
    </a>
    <div class="messages">
        <p id="messages">Yaxshi xabar!</p>
    </div>
    <div class="er_messages">
        <p>Yomon xabar!</p>
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" class="sign-in-form" action="src/app.html">
            <h2 class="title">Tizimga kirish</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Emailingizi kiriting.." required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parolingizni kiriting..." required/>
            </div>
            <input type="submit" value="Kirish" class="btn solid" />
          </form>
          <form method="post" class="sign-up-form">
            <h2 class="title">Ro`yxatdan o`tish</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Familiyangiz" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Ismingiz" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Emailingizi kiriting.." />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parolingizni kiriting..." />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parolingizni takrorlang..." />
            </div>
            <a href="src/app.html">
              <input type="submit" class="btn" value="Yaratish" required/>
            </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Accauntingiz yo`qmi?</h3>
            <p>
              U holda tugmani bosing va yangi accaunt oching!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Yaratish
            </button>
          </div>
          <img src="public/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Accauntingiz bormi?</h3>
            <p>
              U holda tugmani bosing va accauntingizga kiring!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Kirish
            </button>
          </div>
          <img src="public/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn"),
          sign_up_btn = document.querySelector("#sign-up-btn"),
          container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

      let messages = document.querySelector(".messages");
      setTimeout(() => {
        messages.style.display = 'none';
      }, 5000)
      
      let er_messages = document.querySelector(".er_messages");
      setTimeout(() => {
        er_messages.style.display = 'none';
      }, 4000)
    </script>
  </body>
</html>
