<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="profile.html">
        <div class="back_logo">
            <i class="fa-solid fa-left-long"></i>
        </div>
    </a>
    <!-- edit  section-->
    <section class="profile">
        <div class="profile_img">
            <div class="img">
                <img src="../public/img/user.png" alt="">
            </div>
        </div>
        <form method="post">
            <div class="message">
                <p>Malumot chiqdi!</p>
            </div>
            <div class="profile_info">
                <div class="form br-n">
                    <span>Familiya:</span>
                    <input type="text" value="Usmonov" required>
                </div>
                <div class="form br-n">
                    <span>Ism:</span>
                    <input type="text" value="Beksulton" required>
                </div>

                <div class="buttons">
                    <button type="submit">Saqlash</button>
                </div>
            </div>         
        </form>
        <form method="post">
            <div class="profile_info">
                <div class="form br-n">
                    <span>Familiya:</span>
                    <input type="password" placeholder="eski parolni kiriting" required>
                </div>
                <div class="form br-n">
                    <span>Ism:</span>
                    <input type="password" placeholder="Yangi parolni kiriting" required>
                </div>

                <div class="buttons">
                    <button type="submit">Saqlash</button>
                </div>
            </div>
        </form>
    </section>
    <!-- /edit  section-->
</body>
</html>
